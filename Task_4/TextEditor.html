<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <p>Enter Text To Replace This</p>
    <input type="text">
    <input type="color" id="color">
    <select>
        <option value="10px">S</option>
        <option value="25px">M</option>
        <option value="40px">L</option>
        <option value="60px">XL</option>
    </select>
    <select id="transform">

        <option value="none">---</option>
        <option value="capitalize">Title</option>
        <option value="uppercase">UpperCase</option>
        <option value="lowercase">LowerCase</option>
    </select>
    <script>
        let p = document.querySelector("p")
        let text = document.querySelector("input")
        let color = document.querySelector("input#color")
        let size = document.querySelector("select")
        let transform = document.querySelector("select#transform")
        text.addEventListener("keyup", function () {
            p.innerText = text.value
        })
        color.addEventListener("change", function () {
            p.style.color = `${color.value}`
        })
        size.addEventListener("change", function () {
            p.style.fontSize = `${size.value}`
        })        
        transform.addEventListener("change", function () {
            p.style.textTransform = `${transform.value}`
        })        
    </script>
</body>
</html>
