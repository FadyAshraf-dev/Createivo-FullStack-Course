<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <body><!--https://gist.githubusercontent.com/nasrulhazim/54b659e43b1035215cd0ba1d4577ee80/raw/e3c6895ce42069f0ee7e991229064f167fe8ccdc/quotes.json -->
    <h2>Random qoute generator</h2>
    <p></p>
    <button>generate</button>
    <script>
        let lastIndex = null
        let arr = [
        "Just one small positive thought in the morning can change your whole day.",
        "Opportunities don't happen, you create them.",
        "To be, or not to be: that is the question.", 
        "It always seems impossible until it's done.", 
        "Life is a long lesson in humility.",
        "The only thing we have to fear is fear itself.", 
        "I have a dream.",
        "Not all those who wander are lost.",
        "Be the change you want to see in the world.",
        "The information you consume each day is the soil from which your future thoughts grow."
    ]
        let btn = document.querySelector("button") 
        let p = document.querySelector("p") 
        function getDifferentIndex(lastIndex, num){
            let randomNumber = Math.floor(Math.random()*num)
            if (lastIndex === randomNumber){
                return getDifferentIndex(lastIndex, num)
            }
            else{
                return randomNumber
            }
        }
        i=0
        let random = false
        btn.addEventListener("click", ()=>{
            if(random)
            {
                i=getDifferentIndex(i, arr.length)
                p.innerText = arr[i]
            }
            else{
                if(i==arr.length){
                    random = true
                    i=getDifferentIndex(--i, arr.length)
                    p.innerText = arr[i]

                }
                else{
                p.innerText = arr[i]
                i++
                }
            }
        })
    
    </script>
</body>
</html>
