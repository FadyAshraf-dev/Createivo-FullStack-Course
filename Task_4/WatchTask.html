<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            width: fit-content;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        header
        {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #833AB4;
            background: linear-gradient(166deg,rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);            background-size:cover ;
            height: 100vh;
            width: 100vw;
            position: sticky;
            top: 0px;
            left: 0px;
        }
        .row{
            margin: 0 auto;
            display: flex;
            padding: 2rem;
            flex-direction: row;
            background: black;
            justify-content: center;

        }
        .column {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            color: white;
            justify-content: center;
            align-items: center;

        }
        .title
        {
            font-size: 3rem ;
        }.info{
            color: rgb(128, 128, 128);
            text-transform: uppercase;
            font-size: small;

        }
    </style>

</head>
<body>
    <header>
    <div class="row">

        <div class="column">
            <p class="title" id="day"></p>
            <p class="info">day</p>
        </div>
        <div class="column">
            <p class="info">:</p>
        </div>
        <div class="column">
            <p class="title" id="hour"></p>
            <p class="info">hour</p>
        </div>
        <div class="column">
            <p class="info">:</p>
        </div>
        <div class="column">
            <p class="title" id="minute"></p>
            <p class="info">minute</p>
        </div>
        <div class="column">
            <p class="info">:</p>
        </div>
        <div class="column">
            <p class="title" id="second"></p>
            <p class="info">second</p>
        </div>
        <div class="column">
            <p class="info">:</p>
        </div>
        <div class="column">
            <p class="title" id="AMPM">AM</p>
            <p class="info">AM/PM</p>
        </div>

    </div>
    </header>
    <script>
        let day = document.querySelector("#day")
        let hour = document.querySelector("#hour")
        let minute = document.querySelector("#minute")
        let second = document.querySelector("#second")
        let AMPM = document.querySelector("#AMPM")
        setInterval(() =>{
            let date = new Date
            days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]
            day.innerText = days[date.getDay()]
            hour.innerText = (date.getHours())>12?date.getHours()-12:date.getHours()
            minute.innerText = date.getMinutes()
            second.innerText = date.getSeconds()
            AMPM.innerText=date.getHours()>12?"PM":"AM"
        }, 1000)
    </script>
</body>
</html>
